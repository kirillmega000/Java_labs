<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>THEAD</title>
</head>
<body>
<table style="width: 600px;">
    <thead style="background: #fc0"><!--Заголовок -->
    <tr>
        <td>Ячейка 1, расположенная в thead</td>
        <td>Ячейка 2, расположенная в thead</td>
    </tr>
    </thead>
    <tbody style="background: #ccc">
    <tr><!--тело таблицы -->
        <td>Ячейка 1, расположенная в tbody</td>
        <td>Ячейка 2, расположенная в tbody</td>
    </tr>
    </tbody>
    <tfoot align="center" style="background: #ffc"><!--подвал -->
    <tr>
        <td>Ячейка 1, расположенная в TFOOT</td>
        <td>Ячейка 2, расположенная в TFOOT</td>
    </tr>
    </tfoot>
</table>
</body>
<!--Элементы таблицы могут быть любыми -->
</html>
