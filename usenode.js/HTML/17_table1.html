<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <table border="1" style="border-collapse: collapse"><!-- Толщина границы таблицы.Если Border=0,То не будет границы.Стиль border-collapse->
       <caption>Table</caption><!--заголвок-->
       <!--Строки-тег TR,заголовок - тег TH -->
       <tr>
           <th>Столбец 1</th>
           <th>Столбец 2</th>
       </tr>
       <tr>
           <td>Ячейка 1.1</td>
           <td>Ячейка 1.2</td>
       </tr>
       <!--Ячейки-тег TD -->
       <tr>
           <td>Ячейка 2.1</td>
           <td>Ячейка 2.2</td>
       </tr>
   </table>
</body>
</html>
